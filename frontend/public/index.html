<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <link rel="stylesheet" href="./css/flashcard.css">
  <title>AI Flashcard Generator</title>
</head>

<body>
  <header>
    <div class="header-container">
      <p>FlashGen</p>
    </div>
  </header>

  <main>
    <div class="app-container">
      <h1>AI Flashcard Generator</h1>

      <form class="generator-form">
        <div class="generator-input-field">
          <input type="text" id="input-topic" placeholder="Enter topic here" required />

          <button id="btn-submit" type="button">Generate</button>
        </div>

        <div class="generator-input-options">
          <div>
            <label>Length</label>
            <div class="input-number-group">
              <button class="input-number-minus">&minus;</button>
              <input type="number" id="input-card-count" min="1" max="50" value="10" />
              <button class="input-number-plus">&plus;</button>
            </div>
          </div>

          <div>
            <label>Difficulty</label>
            <div class="pill-group" role="radio" aria-label="Difficulty">
              <label class="pill pill-blue">
                <input type="radio" name="difficulty" value="short">
                <span>Easy</span>
              </label>

              <label class="pill pill-yellow">
                <input type="radio" name="difficulty" value="medium" checked>
                <span>Medium</span>
              </label>

              <label class="pill pill-red">
                <input type="radio" name="difficulty" value="long">
                <span>Hard</span>
              </label>
            </div>
          </div>

          <div>
            <label>Mode</label>
            <div class="pill-group" role="radio" aria-label="Mode">
              <label class="pill">
                <input type="radio" name="mode" value="keywords" checked>
                <span>Keywords</span>
              </label>

              <label class="pill">
                <input type="radio" name="mode" value="qna">
                <span>Q&amp;A</span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div style="margin: 4em 0;"></div>

    <div class="deck-container">
      <h2>Your flashcards are ready!</h2>
      <!-- vvvvv use toggle ui for this -->
      <button>Edit</button>
      
      <div id="flashcards-container" class="flashcards-container">
      </div>

      <div class="deck-edit-buttons-container">
        <button>Save</button>
        <button>Cancel</button>
      </div>
    </div>

    <div style="margin: 60vh 0;"></div>
  </main>

  <footer></footer>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
