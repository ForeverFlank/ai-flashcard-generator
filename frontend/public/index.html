<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>AI Flashcard Generator</title>
</head>

<body>
    <main>
        <div class="flashcards-form">
            <h1>AI Flashcard Generator</h1>

            <form>
                <div class="form-general">
                    <input type="text" id="input-topic" class="input-topic" placeholder="Enter topic here" required />

                    <button id="btn-submit" class="btn-submit" type="button">Submit</button>
                </div>

                <div class="form-advanced">
                    <label for="cardCount">Number of Cards:</label>
                    <input type="number" id="input-card-count" min="1" max="50" value="10" />

                    <label>Length:</label>
                    <select id="input-length">
                        <option value="short">Short</option>
                        <option value="medium" selected>Medium</option>
                        <option value="long">Long</option>
                    </select>

                    <label>Difficulty:</label>
                    <select id="input-difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

            </form>

        </div>

        <div id="flashcards-container"></div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
