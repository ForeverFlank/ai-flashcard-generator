<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <link rel="stylesheet" href="./css/flashcard.css">
  <title>AI Flashcard Generator</title>
</head>

<body>
  <header>
    <div class="top-bar-container">
      <div>
        <a href=".">FlashGen</a>
        <button id="btn-explore" class="btn-clean pc-inline">Explore</button>
      </div>
      <div>
        <div class="pc-flex">
          <div id="header-user-not-logged-in" class="top-bar-user-not-logged-in" style="display: none;">
            <button id="btn-log-in">Log in</button>
            <button id="btn-sign-up" class="btn-blue">Sign up</button>
          </div>
          <div id="header-user-logged-in" class="top-bar-user-logged-in" style="display: none;">
            <button id="btn-user" class="btn-user">
              <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z" />
              </svg>
            </button>
          </div>
        </div>

        <div id="header-user-menu" class="user-menu" style="display: none;">
          <div id="header-user-menu-logged-in" style="display: none;">
            <p>Logged in as:<br><span id="user-menu-username">User</span></p>
            <button id="btn-new-deck" class="btn-user-menu">New deck</button>
            <button id="btn-my-decks" class="btn-user-menu">My decks</button>
            <hr>
            <button id="btn-sign-out" class="btn-user-menu btn-red">Sign out</button>
          </div>

          <form id="header-user-menu-sign-up">
            <p>Username</p>
            <input type="text" id="sign-up-name" required>
            <p>Password</p>
            <input type="password" id="sign-up-pass" required>
            <div style="margin: 1rem 0"></div>
            <button type="button" id="btn-sign-up-submit" class="btn-blue">Sign up</button>
            <p id="sign-up-failed" class="error-text" style="display: none;">Sign up failed</p>
          </form>

          <form id="header-user-menu-log-in">
            <p>Username</p>
            <input type="text" id="log-in-name" required>
            <p>Password</p>
            <input type="password" id="log-in-pass" required>
            <div style="margin: 1rem 0"></div>
            <button type="button" id="btn-log-in-submit">Log in</button>
            <p id="log-in-failed" class="error-text" style="display: none;">Log in failed</p>
          </form>
        </div>

        <button id="btn-mobile-nav" class="btn-user mobile">
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z" />
          </svg>
        </button>

        <div id="header-mobile-menu" class="user-menu mobile" style="display: none;">
          <div class="mobile-menu">
            <button id="btn-mobile-explore">Explore</button>
            <button id="btn-mobile-log-in">Log in</button>
            <button id="btn-mobile-sign-up" class="btn-blue">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div style="margin: 8rem 0;"></div>

    <div id="generator-container" class="generator-container" style="display: flex;">
      <h1>AI Flashcard Generator</h1>

      <form class="generator-form">
        <div class="generator-input-field">
          <input type="text" id="input-topic" placeholder="Enter topic here..." required />

          <button id="btn-generator-submit" type="button" disabled
            style="opacity: 0; pointer-events: none;">Generate</button>
        </div>

        <div class="generator-input-options">
          <div>
            <label>Length</label>
            <div class="input-number-group">
              <button type="button" class="input-number-minus">&minus;</button>
              <input id="input-card-count" type="number" min="3" max="30" value="10" />
              <button type="button" class="input-number-plus">&plus;</button>
            </div>
          </div>

          <div>
            <label>Mode</label>
            <div class="pill-group" role="radio" aria-label="Mode">
              <label class="pill">
                <input type="radio" name="mode" value="keywords" checked>
                <span>Keywords</span>
              </label>

              <label class="pill">
                <input type="radio" name="mode" value="qna">
                <span>Q&amp;A</span>
              </label>
            </div>
          </div>

          <div>
            <label>Difficulty</label>
            <div class="pill-group" role="radio" aria-label="Difficulty">
              <label class="pill pill-blue">
                <input type="radio" name="difficulty" value="short">
                <span>Easy</span>
              </label>

              <label class="pill pill-yellow">
                <input type="radio" name="difficulty" value="medium" checked>
                <span>Medium</span>
              </label>

              <label class="pill pill-red">
                <input type="radio" name="difficulty" value="long">
                <span>Hard</span>
              </label>
            </div>
          </div>
        </div>
      </form>

      <div style="margin: 2rem 0;"></div>
      <div id="generator-throbber" class="loading-container" style="display: none;">
        <p>Generating flashcards. Hang tight!</p>
        <div class="throbber">
          <div></div>
          <div></div>
        </div>
      </div>

      <div style="height: 40vh;"></div>
    </div>

    <div id="deck-container" class="deck-container" style="display: none;">
      <div class="deck-title-container">
        <div>
          <h2 id="deck-title" class="text-large">Title</h2>
          <h3 id="deck-author">By Username</h3>
        </div>
        <div id="deck-edit-toggle-container" style="display: block;">
          <button id="btn-view-deck">View</button>
          <div>
            <button id="btn-edit-deck">Edit</button>
            <button id="btn-share-deck" class="btn-blue">Share</button>
          </div>
        </div>
        <div id="deck-save-cancel-container" style="display: none;">
          <div>
            <button id="btn-edit-mode-cancel" class="btn-red">Cancel</button>
            <button id="btn-edit-mode-save">Save</button>
          </div>
        </div>
      </div>

      <div class="deck-container-inner">
        <form id="deck-edit-prompt-container" class="deck-edit-prompt-container">
          <input type="text" id="input-edit-prompt" placeholder="Enter instructions here...">
          <button type="button" id="btn-edit-prompt-submit">Apply</button>
        </form>
        <div id="deck-edit-prompt-throbber" class="throbber">
          <div></div>
          <div></div>
        </div>
        <div id="flashcards-container" class="flashcards-container">
        </div>
      </div>
    </div>

    <div id="view-container" class="view-container" style="display: none;">
      <div class="view-container-top">
        <button id="btn-view-exit" class="btn-red">Exit</button>
      </div>
      <div id="view-card-container" class="view-card-container">
        <div class="flashcard-large">
          <div id="view-card-inner" class="flashcard-inner">
            <div class="flashcard-front">
              <div id="view-card-border" class="flashcard-large-left-border"></div>
              <p id="view-card-question"></p>
            </div>
            <div class="flashcard-back">
              <p id="view-card-answer"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="view-buttons-container">
        <div>
          <button id="btn-view-prev">â—€</button>
          <button id="btn-view-rand">ðŸŽ²</button>
          <button id="btn-view-next">â–¶</button>
        </div>
        <!-- <div class="pill-group" role="radio" aria-label="Card difficulty">
          <label class="pill pill-red">
            <input type="radio" name="card-diff" value="again">
            <span>Again</span>
          </label>

          <label class="pill pill-yellow">
            <input type="radio" name="card-diff" value="hard" checked>
            <span>Hard</span>
          </label>

          <label class="pill pill-blue">
            <input type="radio" name="card-diff" value="easy">
            <span>Easy</span>
          </label>
        </div> -->
      </div>
    </div>

    <div id="user-container" class="user-container" style="display: none;">
      <h2 id="user-container-name" class="text-large">Username's decks</h2>
      <hr>
      <div id="user-throbber" class="throbber">
        <div></div>
        <div></div>
      </div>
      <table>
        <tbody id="user-decks-tbody">
        </tbody>
      </table>
    </div>

    <div id="explore-container" class="explore-container" style="display: none;">
      <div class="explore-header">
        <h2 class="text-large">Explore</h2>
        <div class="input-number-group">
          <button type="button" class="input-number-minus">&lt;</button>
          <input id="input-page-num" type="number" min="1" max="9999" value="1" />
          <button type="button" class="input-number-plus">&gt</button>
        </div>
      </div>
      <hr>
      <table>
        <thead>
          <tr>
            <th style="width: 60%">Title</th>
            <th>Author</th>
            <th style="width: 1%;"></th>
          </tr>
        </thead>
        <tbody id="explore-tbody">
        </tbody>
      </table>
      <div style="height: 2rem"></div>
      <div id="explore-throbber" class="throbber">
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="height: 20vh;"></div>
  </main>

  <footer></footer>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
