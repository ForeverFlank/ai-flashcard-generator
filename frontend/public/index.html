<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <link rel="stylesheet" href="./css/flashcard.css">
  <title>AI Flashcard Generator</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div>
        <p>FlashGen</p>
      </div>
      <div>
        <button id="btn-user" class="btn-user">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z"/></svg>
        </button>
        <div id="header-user-menu" class="user-menu" style="display: none;">
          <p>Signed in as:<br><span>User</span></p>
          <button>New deck</button>
          <button>My decks</button>
          <hr>
          <button>Sign out</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="app-container">
      <h1>AI Flashcard Generator</h1>

      <form class="generator-form">
        <div class="generator-input-field">
          <input type="text" id="input-topic" placeholder="Enter topic here" required />

          <button id="btn-submit" type="button">Generate</button>
        </div>

        <div class="generator-input-options">
          <div>
            <label>Length</label>
            <div class="input-number-group">
              <button class="input-number-minus">&minus;</button>
              <input type="number" id="input-card-count" min="1" max="50" value="10" />
              <button class="input-number-plus">&plus;</button>
            </div>
          </div>

          <div>
            <label>Difficulty</label>
            <div class="pill-group" role="radio" aria-label="Difficulty">
              <label class="pill pill-blue">
                <input type="radio" name="difficulty" value="short">
                <span>Easy</span>
              </label>

              <label class="pill pill-yellow">
                <input type="radio" name="difficulty" value="medium" checked>
                <span>Medium</span>
              </label>

              <label class="pill pill-red">
                <input type="radio" name="difficulty" value="long">
                <span>Hard</span>
              </label>
            </div>
          </div>

          <div>
            <label>Mode</label>
            <div class="pill-group" role="radio" aria-label="Mode">
              <label class="pill">
                <input type="radio" name="mode" value="keywords" checked>
                <span>Keywords</span>
              </label>

              <label class="pill">
                <input type="radio" name="mode" value="qna">
                <span>Q&amp;A</span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div style="margin: 4em 0;"></div>

    <div class="deck-container">
      <h2>Your flashcards are ready!</h2>
      <!-- vvvvv use toggle ui for this -->
      <button id="btn-edit-deck">Edit</button>
      
      <div id="flashcards-container" class="flashcards-container">
      </div>

      <div class="deck-edit-buttons-container">
        <button id="btn-edit-mode-save">Save</button>
        <button id="btn-edit-mode-cancel">Cancel</button>
      </div>
    </div>

    <div style="margin: 60vh 0;"></div>
  </main>

  <footer></footer>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
